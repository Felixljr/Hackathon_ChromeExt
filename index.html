<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Color Picker</title>
   
  </head>
  <body>
    <!-- Top section which includes minimalized logo and banner -->
    <div id="top">
      <img id="banner" src="/images/banner.png" alt="icon">
      <img id="logo" src="/images/min-logo.png" alt="icon">
    </div>
    <!-- Enter color code and display color -->
    <div id="selection">
      <h3 class="selectScheme">Enter a color code</h3>
      <form id="firstInput">
        <input type="text" id="colorPicked" name="color" placeholder="Include commas & symbols">
        <button id="GoButton" type="button">GO!</button>
      </form>
      <div id = "displaySelectedColor"></div>
    </div>
    <!-- Color Palete Rendering Section -->
      <div id="render">
        <div id="schemeSelect">
          <label>
            </br>
            <p>Choose a Color Scheme</p>
            <select class="ice-cream" name="ice-cream" id="ice-cream">
              <option value="">Select One â€¦</option>
              <option value="complementary">Complementary</option>
              <option value="triadic">Triadic</option>
              <option value="tetradic">Tetradic</option>
              <option value="Analogous">Analogous</option>
            </select>
          </label>
        </div>
        <div id="palettes">
          <div id="triadic">
            <div id ='color1'></div>
            <div id ='color2'></div>
          </div>
          <div id="tetradic">
            <div id ='color3'></div>
            <div id ='color4'></div>
            <div id ='color5'></div>
          </div>
          <div id="analogous">
            <div id ='color6'></div>
            <div id ='color7'></div>
          </div>
        </div>
      </div> 
    <script src='main.js'></script>
  </body>
</html>
